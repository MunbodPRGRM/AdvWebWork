<div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100vw;
  ">
    <mat-form-field appearance="outline" style="width: 400px">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 400px">
        <mat-label>Destination</mat-label>
        <mat-select [(ngModel)]="destination">
            @for (destination of destinations; track destination) {
            <mat-option [value]="destination.value">{{
                destination.name
                }}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 400px">
        <mat-label>Country</mat-label>
        <input matInput [(ngModel)]="country" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 400px">
        <mat-label>Cover Image</mat-label>
        <input matInput [(ngModel)]="coverimage" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 400px">
        <mat-label>Detail</mat-label>
        <input matInput [(ngModel)]="detail" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 400px">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="price" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 400px">
        <mat-label>Duration</mat-label>
        <input matInput [(ngModel)]="duration" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addNew()" style="width: 400px">
        Add New
    </button>
</div>
